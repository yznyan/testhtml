<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out ...</title>
    <script>
        function deleteSingleCookie(name, domain, path = '/') {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain};`;
        }
        function deleteMultipleCookies(cookieNames, domain, path = '/') {
            cookieNames.forEach((name) => {
                deleteSingleCookie(name, domain, path);
            });
        }
        const cookiesToDelete = ['idsrv.session','identity.rmlid', '.AspNetCore.Identity.Application', '.AspNetCore.Antiforgery.o8cI1LYovjw'];
        const targetDomain = 'devpre65.adsystechdev.com';
        const targetPath = '/';

        window.onload = function() {
            // Clear all cookies for the specified domain
            deleteMultipleCookies(cookiesToDelete, targetDomain, targetPath);
            // Redirect to the desired URL after clearing the cookies
           //window.location.href = 'ecmadsystech.com:/oauthredirect';
           window.close();
        }
    </script>
</head>
<body>
    <p>Log out ...</p>
</body>
</html>
